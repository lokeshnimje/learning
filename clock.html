<!-- Create a digital clock using the setTimeout method in javascript. The app should have the following functionalities -

The clock should display the hours, minutes, seconds & which half of the day it is (AM or PM)
The seconds figure should constantly be changing like a real digital clock. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="hours">
                <p id="hours">8</p>
            </div>
            <h3>Hours</h3>
        </div>
        <div class="box">
            <div class="minutes">
                <p id="minutes">8</p>
            </div>
            <h3>Minutes</h3>
        </div>
        <div class="box">
            <div class="seconds">
                <p id="seconds">8</p>
            </div>
            <h3>Seconds</h3>
        </div>
        <div class="box">
            <div class="half">
                <p id="half">8</p>
            </div>
            <h3>Half</h3>
        </div>
    </div>
    
    <script src="./clock.js"></script>
</body>
</html>
